<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Taki Game</title>
    <link rel="stylesheet" href="../css/cards.css">
    <script src="../js/operations.js"></script>
    <script src="../js/enumCard.js"></script>
    <script src="../js/card.js"></script>
    <script src="../js/clock.js"></script>
    <script src="../js/player.js"></script>
    <script src="../js/smartComputer.js"></script>
    <script src="../js/statistics.js"></script>
    <script src="../js/stock.js"></script>
    <script src="../js/game.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1 align="left"> Taki</h1>
    <div><button id="Enter_Game" type="button" onclick="game.startGame()">Enter Game</button></div>
    <div><button id="Quit_Game" type="button" onclick="game.quitGame()" style="visibility: hidden">Quit Game</button></div>
    <div id = "sidebar">
        <div id="statistics">
        </div>
    </div>
    <div id = "pickColor" >
        <button id="yellowPicker"></button>
        <button id="bluePicker"></button>
        <button id="greenPicker"></button>
        <button id="redPicker"></button>
    </div>
    <div id = "player" class = "player">
        <div id = "playerCards" ></div>
    </div>
    <div id = "stockAndOpenCards" class="">
        <div id = "openCards"></div>
    </div>
    <div id = "endGameMode" style="visibility: hidden">
        <b id = "massage"></b>
        <button id="restartGame" onclick="game.restartGame()">Restart Game</button>
        <button id="endGame" onclick="window.close()">Exit Game</button>
    </div>
    <div id = "computer" class = "player">
        <div id = "computerCards" ></div>
    </div>
</div>
</body>
</html>
